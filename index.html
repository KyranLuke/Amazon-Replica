<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stlye.css">
    <title>Sign In</title>
</head>
<body>
    <form action="http://127.0.0.1:5500/index.html" class="sign">
        <div class="in">
            <h1>Sign In</h1>
            <h6>Email(Phone or Mobile Account)</h6>
        </div>
        <div class="middle">       
            <input type="text" name="email" size="70" 
            maxlength="50" placeholder="Enter Email"/>
            <h6 class="pass">Password</h6> 
            <div class="password">
                <a href="https://www.amazon.com"><strong>Forgot Password</strong></a>
            </div>
            <br>
            <input type="password" name="password" size="70" 
            maxlength="50" placeholder="Password" class="word" />
            <input type="submit" name="continue" 
            value="continue" class="button"/>
            <a href="https://www.amazon.com"><em>Need Help?</em></a>
        </div>
    </form>
    <form class="submit">
        <h5 class="new"><span>New To Amazon?</span></h5>
        <input type="submit" name="" 
        value="Create Your Amazon Account" class="create" />
    </form>
</body>
<footer>
    <a href="https://www.amazon.com">Conditions of Use</a>
    <a href="https://www.amazon.com">Privacy Policy</a>
    <a href="https://www.amazon.com">Help</a>

</footer>
</html>
